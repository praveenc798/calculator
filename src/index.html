<html>
<form name = "Calculator">
  <input id = "display" name = "display" placeholder = ""/>    
  <br>
    <!-- BUTTONS -->
<div class = "button-container">  
  <input id = "btn-red" type = "button" value = "AC" onClick = "btnclear()"/>
  <input id = "btn" type = "button" value = "C" onClick = "btnclear()"/>
  <input id = "btn" type = "button" value = "/" onClick = "btndiv()"/>
  <input id = "btn" type = "button" value = "X" onClick = "btnmult()"/>
  <br>
  
  <input id = "btn" type = "button" value = "7" onClick = "document.Calculator.display.value += '7'"/>
  <input id = "btn" type = "button" value = "8" onClick = "document.Calculator.display.value += '8'"/>
  <input id = "btn" type = "button" value = "9" onClick = "document.Calculator.display.value += '9'"/>
  <input id = "btn" type = "button" value = "-" onClick = "btnsub()"/>
  <br>
  
  <input id = "btn" type = "button" value = "4" onClick = "document.Calculator.display.value += '4'"/>
  <input id = "btn" type = "button" value = "5" onClick = "document.Calculator.display.value += '5'"/>
  <input id = "btn" type = "button" value = "6" onClick = "document.Calculator.display.value += '6'"/>
  <input id = "btn" type = "button" value = "+" onClick = "btnplus()"/>
  <br>
  
  <input id = "btn" type = "button" value = "1" onClick = "document.Calculator.display.value += '1'"/>
  <input id = "btn" type = "button" value = "2" onClick = "document.Calculator.display.value += '2'"/>
  <input id = "btn" type = "button" value = "3" onClick = "document.Calculator.display.value += '3'"/>
  <input id = "btn-equal" type = "button" value = "=" onClick = "document.Calculator.display.value = eval(document.Calculator.display.value)"/>
  <br>
  
  <input id = "btn-zero" type = "button" value = "0" onClick = "document.Calculator.display.value += '0'"/>
  <input id = "btn" type = "button" value = "." onClick = "document.Calculator.display.value += '.'"/>
</div>
 
</form>

<script>
  function btnclear() {
    document.Calculator.display.value = "";
    document.Calculator.display.value.style.textAlign = "right";
  }
  
  function btnclearbefore() {
    
  }
  
  function btndiv() {
    document.Calculator.display.value += "/";
    document.Calculator.display.value.style.textAlign = "right";
  }
  
  function btnmult() {
    document.Calculator.display.value += "*";
    document.Calculator.display.value.style.textAlign = "right";
  }
  
  function btnsub() {
    document.Calculator.display.value += "-";
    document.Calculator.display.value.style.textAlign = "right";
  }
  
  function btnplus() {
    document.Calculator.display.value += "+";
    document.Calculator.display.value.style.textAlign = "right";
  }
</script>
<style>
#display {
  width: 200px;
  height: 100px;
  font-size: 40px;
  color:white;
  text-align: right;
  background-color: black;
   border: 2.5px solid black;
  border-radius: 0;
}

::placeholder {
  color: white;
}

.button-container {
  font-size: 0px;
}

#btn {
  width: 50px;
  height: 50px;
  border: hidden;
}

#btn-red {
  width: 50px;
  height: 50px;
  background-color: red;
  border: 0.1px solid red;
}

#btn-zero {
  width: 100px;
  height: 50px;
  border: hidden;
}

#btn-equal {
  position: absolute;
  width: 50px;
  height: 100px;
  border: hidden;
}
#btn:hover{
  background-color:#C84F1B;
}
#btn-equal:hover{
  background-color:#C84F1B;
}
#btn-zero:hover{
  background-color:#C84F1B;
}


</style>
</html>
