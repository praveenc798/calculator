<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="calculator">
  <div id="screen" class="col-xs-12">
    <div id="expression"><textarea readonly></textarea></div>
    <div id="answer">
      <p>
        <!-- Evaluation goes here -->
      </p>
    </div>
  </div>
  <button style="background-color:red;"id="clear" class="eraser col-xs-3">AC</button>
  <button id="erase" class="eraser col-xs-3">C</button>
  <button id="divide" class="operator col-xs-3">/</button>
  <button id="multiply" class="operator col-xs-3">x</button>
  <button class="number col-xs-3">7</button>
  <button class="number col-xs-3">8</button>
  <button class="number col-xs-3">9</button>
  <button id="substract" class="operator col-xs-3">-</button>
  <button class="number col-xs-3">4</button>
  <button class="number col-xs-3">5</button>
  <button class="number col-xs-3">6</button>
  <button id="add" class="operator col-xs-3">+</button>
  <div class="col-xs-9 bottom-group">
    <button class="number col-xs-4">1</button>
    <button class="number col-xs-4">2</button>
    <button class="number col-xs-4">3</button>
    <button class="number col-xs-4">0</button>
    <button class="number col-xs-4">.</button>
    <button id="ansSaver" class="col-xs-4">Ans</button>
  </div>
  <button id="equal" class="col-xs-3">=</button>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
